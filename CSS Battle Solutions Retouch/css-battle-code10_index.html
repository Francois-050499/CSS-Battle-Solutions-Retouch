    <!-- #47. Colona Virus -->

    <div></div>
    <div></div>
    <span></span>
    <style>
    * {
        position: relative;
        background: #1A4341;
    }
    div:nth-of-type(1) {
        width: 100px;
        height: 100px;
        background: #F3AC3C;
        border-radius: 50%;
        margin: 92px 142px;
    }
    div:nth-of-type(2) {
        margin: 42px 187px;
    }
    div,
    div:nth-of-type(2)::before,
    div:nth-of-type(2)::after {
        position: absolute;
        content: "";
        width: 10px;
        height: 180px;
        background: #F3AC3C;
        border-radius: 50px;
    }
    div:nth-of-type(2)::before {
        margin: 4px 9px;
        transform: rotate(60deg);
    }
    div:nth-of-type(2)::after {
        margin: 15px 9px;
        transform: rotate(-60deg);
    }
    span,
    span::before,
    span::after {
        content: "";
        position: absolute;
        border-radius: 50%;
        background: #998235;
    }
    span {
        width: 30px;
        height: 30px;
        margin: 112px 162px;
    }
    span::before {
        width: 20px;
        height: 20px;
        margin: 45px 20px;
    }
    span::after {
        width: 10px;
        height: 10px;
        margin: 0px 50px;
    }
    </style>
