<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Battle Solutions</title>
</head>
<body>

    <!-- Please refer to ... -->


    <!-- #13. Totally Triangle -->

    <div></div>
    <style>
    * {
        margin:0;
        background: #0B2429;
    }
    div {
        border-bottom: 140px solid transparent;
        border-left: 140px solid #F3AC3C;
    }
    </style>

    <!-------------------------------->

    
    <!-- #14. Web Maker Logo -->

    <div></div>
    <div></div>
    <style>
    body {
        background: #F2F2B6;
        position: relative;
    }
    div {
        position: absolute;
    }
    div,
    div:nth-of-type(2) {
        border-right: 75px solid transparent;
        border-left: 75px solid transparent;
    }
    div:nth-of-type(1) {
        margin: 77px 52px;
        border-top: 130px solid #FF6D00;
        filter: drop-shadow(21px 0 0 #FD4602);
    }
    div:nth-of-type(2) {
        margin: 77px 162px;
        border-bottom: 130px solid #FD4602;
        filter: drop-shadow(21px 0 0 #FF6D00);
    } 
    </style>

    <!-------------------------------->


    <!-- #15. Overlap -->

    <div>
        <span></span>
    </div>

    <style>
    * {
        position: relative;
        background: #09042A;
    }
    div,
    span {
        position: absolute;
    }
    div {
        width: 150px;
        height: 150px;
        margin: 67px 67px;
        background: #7B3F61;
        border-radius: 50%;
        box-shadow: 100px 0 #E78481;
        overflow: hidden;
    }
    span {
    width: 80px;
    height: 120px;
    border-radius: 50%;
    margin: 15px 100px;
    }
    </style>

    <!-------------------------------->

    <!-- #16. Eye of the Tiger -->

    <div></div>
    <div></div>
    <div></div>
    <style>
    * {
        position: relative;
        background: #0B2429;
    }
    div {
        position: absolute;
    }
    div:nth-of-type(1) {
        width: 200px;
        height: 200px;
        margin: 42px 92px;
        transform: rotate(135deg);
        background: #998235;
        border-radius: 0 100px;
    }
    div:nth-of-type(2) {
        width: 140px;
        height: 140px;
        margin: 72px 122px;
        border-radius: 50%;
        background: #F3AC3C;
        box-shadow: 0 0 0 20px #0B2429;
    }
    div:nth-of-type(3) {
        width: 50px;
        height: 50px;
        margin: 117px 167px;
        border-radius: 50%;
        background-color: #0B2429;
    }
    </style>

    <!-------------------------------->

    <!-- #17. Fidget Spinner -->

    <div></div>
    <span></span>
    <style>
    * {
        position: relative;
        background: #09042A;
    }
    div,
    span {
        position: absolute;
    }
    div {
        width: 60px;
        height: 60px;
        margin: 112px 102px;
        border-radius: 50%;
        background: #09042A;
        z-index: 2;
        box-shadow: 0 0 0 10px #E78481,
                    120px 0 #09042A,
                    120px 0 0 10px #E78481,
                    60px -53px #F5BB9C,
                    60px -53px 0 10px #09042A,
                    60px 53px #F5BB9C,
                    60px 53px 0 10px #09042A;
    }
    span {
        width: 60px;
        height: 50px;
        margin: 116px 162px;
        background: #E78481;
    }
    </style>

    <!-------------------------------->

    <!-- #18. Matrix -->

    <div></div>
    <style>
    * {
        margin: 0px;
        background: #5C434C;
    }
    div {
        width: 80px;
        height: 80px;
        margin: 10px;
        border-radius: 100% 0 0 0;
        background: #F09462;
        box-shadow: 100px 0 #F5D6B4,
                    200px 0 #F09462,
                    300px 0 #F5D6B4,
                    0 100px #F5D6B4,
                    100px 100px #F09462,
                    200px 100px #F5D6B4,
                    300px 100px #F09462,
                    0 200px #F09462,
                    100px 200px #F5D6B4,
                    200px 200px #F09462,
                    300px 200px #F5D6B4;
    }
    </style>
    
    <!-------------------------------->
</body>
</html>
