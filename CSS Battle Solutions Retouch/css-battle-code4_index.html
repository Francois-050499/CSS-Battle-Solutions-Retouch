<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Battle Solutions</title>
</head>

<body>

    <!-- Please refer to ... -->


    <!-- #21. SitePoint Logo -->


    <div></div>
    <div></div>
    <div></div>
    <div></div>

    <style>

    body {
        background-color: #222;
        position: relative;
    }

    div {
        position: absolute;
        top: 50%;
        left: 50%;
    }

    div:nth-of-type(1) {
        transform: translate(-36px, -88px) rotate(45deg);
        width: 30px;
        height: 75px;
        background-color: #F2994A;
    }

    div:nth-of-type(2) {
        transform: translate(-52px, -39px) rotate(-45deg);
        width: 30px;
        height: 80px;
        background-color: #F2994A;
        border-radius: 10px 0 5px 0;
    }

    div:nth-of-type(3) {
        transform: translate(4px, 13px) rotate(45deg);
        width: 30px;
        height: 75px;
        background-color: #2D9CDB;
    }

    div:nth-of-type(4) {
        transform: translate(20px, -41px) rotate(-45deg);
        width: 30px;
        height: 80px;
        background-color: #2D9CDB;
        border-radius: 5px 0 10px 0;
    }

    </style>

    <!-------------------------------->

    <!-- #22. Cloud -->


    <div></div>
    <div></div>
    <div></div>

    <style>

    body {
        background-color: #F5D6B4;
        position: relative;
    }

    div {
        position: absolute;
        top: 50%;
        left: 50%;
        background-color: #D86F45;
    }

    div:nth-of-type(1) {
        transform: translate(-50%, 15px);
        width: 200px;
        height: 50px;
        border-radius: 0 25px 25px 50px;
    }

    div:nth-of-type(2),
    div:nth-of-type(3) {
        width: 100px;
        height: 100px;
        border-radius: 50px;
    }

    div:nth-of-type(2) {
        transform: translate(-100px, -35px);
    }

    div:nth-of-type(3) {
        transform: translate(-20px, -65px);
    }

    </style>

    <!-------------------------------->

    <!-- #23. Boxception -->


    <div></div>
    <div></div>

    <style>

    body {
        background-color: #F3AC3C;
        position: relative;
    }

    div:nth-of-type(1) {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-100px, -100px);
        width: 100px;
        height: 100px;
        background-color: #1A4341;
        box-shadow: 100px 0 0 0 #1A4341,
                    100px 100px 0 0 #1A4341;
    }

    div:nth-of-type(2) {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-100px, 0px);
        width: 50px;
        height: 50px;
        background-color: #998235;
        box-shadow: 50px 0 0 0 #998235,
                    0px 50px 0 0 #998235;
    }

    </style>

    <!-------------------------------->

    <!-- #24. Switches -->

    <div></div>
    <div></div>

    <style>

    body {
        background-color: #62306D;
        position: relative;
    }
    
    div:nth-of-type(1),
    div:nth-of-type(2) {
        position: absolute;
        top: 50%;
        left: 50%;
    }

    div:nth-of-type(1) {
        width: 100px;
        height: 100px;
        background-color: #F7EC7D;
        transform: translate(-120px,-50%);
        border-radius: 50%;
        box-shadow: 140px 0 0 0 #F7EC7D;
        
    }

    div:nth-of-type(2) {
        width: 100px;
        height: 150px;
        background-color: #AA445F;
        transform: translate(-120px,-100px);
        border-radius: 50px 50px 50px 50px;
        z-index: -1;
        box-shadow: 140px 50px 0 0 #E38F66;
    }

    </style>

    <!-------------------------------->

    <!-- #25. Blossom   -->

    <div></div>
    <div></div>
    <div></div>
    <div></div>

    <style>

    body {
        background-color: #998235;
        position: relative;
    }
    
    div:nth-of-type(1),
    div:nth-of-type(2),
    div:nth-of-type(3),
    div:nth-of-type(4) {
        position: absolute;
        top: 50%;
        left: 50%;
    }

    div:nth-of-type(1),
    div:nth-of-type(4) {
        width: 80px;
        height: 100px;
        background-color: #1A4341;
    }

    div:nth-of-type(2),
    div:nth-of-type(3) {
        width: 80px;
        height: 60px;
        background-color: #F3AC3C;
    }
    
    div:nth-of-type(1) {
        transform: translate(-90px,-90px);
        border-radius: 0 50px;
    }

    div:nth-of-type(2) {
        transform: translate(-90px,30px);
        border-radius: 0 50px;
    }

    div:nth-of-type(3) {
        transform: translate(10px,-90px);
        border-radius: 50px 0;
    }

    div:nth-of-type(4) {
        transform: translate(10px,-10px);
        border-radius: 50px 0;
    }

    </style>

    <!-------------------------------->

    <!-- #26. Smiley   -->

    <div></div>
    <div></div>
    <div></div>

    <style>
    
    body {
        background-color: #6592CF;
        position: relative;
    }
    
    div:nth-of-type(1),
    div:nth-of-type(2),
    div:nth-of-type(3) {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 80px;
        height: 40px;
        border: 20px solid #060F55;
        background-color: #6592CF;
    }

    div:nth-of-type(1) {
        border-bottom: transparent;
        border-radius: 100px 100px 0 0;
        transform: translate(-160px,-110px);
    }

    div:nth-of-type(2) {
        border-bottom: transparent;
        border-radius: 100px 100px 0 0;
        transform: translate(40px,-110px);
    }

    div:nth-of-type(3) {
        border-top: transparent;
        border-radius: 0px 0 100px 100px;
        transform: translate(-60px,50px);
    }
    
    </style>

    <!-------------------------------->

    <!-- #27. Lock Up  -->

    <div></div>

    <style>
        
    body {
        background-color: #E38F66;
        position: relative;
    }

    div,
    div::before {
        position: absolute;
        top: 50%;
        left: 50%;
        background-color: #AA445F;
        border-radius: 50%;
    }

    div {
        transform: translate(-50%,-50%);
        width: 200px;
        height: 200px;
    }

    div::before {
        content: "";
        position: absolute;
        transform: translate(-50%,-50%) rotate(45deg);
        width: 80px;
        height: 80px;
        border: 30px solid #F7EC7D;
        border-left: 30px solid #AA445F;
        border-right: 30px solid #AA445F;
    }

    </style>

    <!-------------------------------->

    <!-- #28. Cups & Balls  -->

    <div></div>
    <div></div>
    <div></div>

    <style>

    body {
        background-color: #1A4341;
        position: relative;
    }

    div:nth-of-type(1),
    div:nth-of-type(2),
    div:nth-of-type(3) {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 50px;
        height: 50px;
    }

    div:nth-of-type(1) {
        transform: translate(-130px,-60px);
        background-color: #998235;
        border-radius: 50%;
        box-shadow: 210px 0 0 0 #F3AC3C,
                    70px 70px 0 0 #998235,
                    140px 70px 0 0 #F3AC3C;
    }

    div:nth-of-type(2) {
        transform: translate(-60px,-60px);
        background-color: #F3AC3C;
        border-radius: 50% 50% 0 0;
        box-shadow: 70px 0 0 0 #998235;
    }

    div:nth-of-type(3) {
        transform: translate(-130px,10px);
        background-color: #F3AC3C;
        border-radius: 0 0 50% 50%;
        box-shadow: 210px 0 0 0 #998235;
    }
    
    </style>
    
    <!-------------------------------->
</body>
</html>
