    <!-- #29. Suffocate -->

    <div></div>
    <div></div>
    <div></div>
    <div></div>
    
    <style>
    
    body {
        background-color: #1A4341;
        position: relative;
    }

    * {
        margin: 0;
    }

    div {
        position: absolute;
        width: 200px;
        height: 150px;
        background-color: #F3AC3C;
    }

    div:nth-of-type(1) {
        border-radius: 0 0 100px 0px;
    }

    div:nth-of-type(2) {
        transform: translate(0px,150px);
        border-radius: 0 100px 0 0;
    }

    div:nth-of-type(3) {
        transform: translate(200px,0px);
        border-radius: 0 0 0 100px;
    } 

    div:nth-of-type(4) {
        transform: translate(200px,150px);
        border-radius: 100px 0 0 0px;
    } 
    
    </style>

    <!-------------------------------->

    <!-- #30. Horizon -->


    <div></div>
    
    <style>
    
    body {
        position: relative;
        background-color: #F7EC7D;
    }

    * {
        margin: 0;
    }

    div {
        position: absolute;
        transform: translateY(50px);
        width: 400px;
        height: 50px;
        background-color: #E38F66;
        box-shadow: 0 50px 0 0 #AA445F,
                    0 100px 0 0 #AA445F,
                    0 150px 0 0 #62306D,
                    0 200px 0 0 #62306D;
    }
    
    </style>

    <!-------------------------------->
