<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Battle Solutions</title>
</head>

<body>

    <!-- Please refer to ... -->


    <!-- #31. Equals -->

    <div></div>
    <span></span>
    <style>
    * {
        background: #AA445F;
        position: relative;
    }
    div,
    span {
        position: absolute;
        width: 100px;
        height: 200px;
        top: 42px;
    }
    div {
        left: 67px;
        background: #F7EC7D;
        border-radius: 100px 0 0 100px;
    }
    span {
        left: 217px;
        background: #E38F66;
        border-radius: 0 100px 100px 0;
    }
    </style>

    <!-------------------------------->

    <!-- #32. Band-aid -->

    <div></div>
    <span></span>
    <style>
    * {
    background-color: #FFF;
    position: relative;
    }
    div::before,
    div::after,
    span {
    position: absolute;
    margin: 42px 167px;
    content: "";
    width: 50px;
    height: 200px;
    }
    div::before {
    background: #F3AC3C;
    transform: rotate(-45deg);
    }
    div:after {
    background: #A3A368;
    transform: rotate(45deg);
    }
    span {
    width: 50px;
    height: 50px;
    background: #FBE18C;
    margin: 117px 167px;
    transform: rotate(45deg);
    }
    </style>

    <!-------------------------------->

</body>
