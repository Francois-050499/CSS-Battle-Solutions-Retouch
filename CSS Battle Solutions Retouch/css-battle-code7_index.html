<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Battle Solutions</title>
</head>

<body>

    <!-- Please refer to ... -->

    <!-- #33. Birdie -->

    <div></div>
    <div></div>
    <div></div>
    <style>
    body {
        background: #1A4341;
        position: relative;
    }
    div {
        position: absolute;
    }
    div {
        margin: 67px 117px;
        width: 75px;
        height: 150px;
        background: #998235;
        border-radius: 100px 0 0 100px;
    }
    div:nth-of-type(2) {
        margin: 42px 192px;
        width: 100px;
        height: 100px;
        background: #F3AC3C;
        border-radius: 0 100% 0 0;
    }
    div:nth-of-type(3) {
        margin: 97px 147px;
        width: 30px;
        height: 30px;
        background: #0B2429;
        border-radius: 50%;
    }
    </style>

    <!-------------------------------->

    <!-- #34. Christmas Tree -->
    
    <div></div>
    <style>
    * {
        background: #007065;
    }
    div {
        position: relative;
        border-top: 0;
        border-right: 125px solid #007065;
        border-left: 125px solid #007065;
        margin: 150px 67px;
        border-bottom: 100px solid #00A79D;
    }
    div::before,
    div::after {
        content: "";
        position: absolute;
        left: -125px;
        border-right: 125px solid #007065;
        border-left: 125px solid #007065;
    }
    div::before {
        top: -50px;
        border-bottom: 100px solid #F5C181;
    }
    div::after {
        top: -100px;
        border-bottom: 100px solid #FFEECF;
    }
    </style>

    <!-------------------------------->

    <!-- #35. Ice Cream  -->

    <div></div>
    <style>
    * {
        background: #293462;
        position: relative;
    }
    div {
        position: absolute;
        margin: 42px 142px;
        width: 100px;
        height: 150px;
        background-color: #FFF1C1;
        border-radius: 50px 50px 20px 20px;
    }
    div::before,
    div::after {
        content: "";
        position: absolute;
        margin: 150px 35px;
    }
    div::before {
        width: 30px;
        height: 50px;
        background: #FE5F55;
        border-radius: 0 0 10px 10px;
    }
    div::after {
        width: 30px;
        height: 10px;
        background-color: #A64942;
    }
    </style>

    <!-------------------------------->

    <!-- #36. Interleaved -->

    <div></div>
    <div></div>

    <style>
    
    body {
        background-color: #1A4341;
        position: relative;
    }
    
    div {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 50px;
        height: 300px;
        border-radius: 50px;
    }
    
    div:nth-of-type(1) {
        transform: translate(-25px,-50px);
        background-color: #F3AC3C;
        box-shadow: -150px 0 0 0 #F3AC3C,
                    150px 0 0 0 #F3AC3C;
    }
    
    div:nth-of-type(2) {
        transform: translate(-100px,-250px);
        background-color: #998235;
        box-shadow: 150px 0 0 0 #998235;
    }
    
    </style>

    <!-------------------------------->

    <!-- #37. Tunnel  -->

    <div></div>
    <div></div>
    <div></div>

    <style>
    
    body {
        background-color: #6592CF;
        position: relative;
    }
    
    div {
        position: absolute;
        top: 50%;
        left: 50%;
    }
    
    div:nth-of-type(1) {
        width: 250px;
        height: 250px;
        background-color: #243D83;
        transform: translate(-50%,-50%);
    }
    
    div:nth-of-type(2) {
        width: 150px;
        height: 150px;
        background-color: #6592CF;
        transform: translate(-50%,-50%) rotate(15deg);
    }
    
    div:nth-of-type(3) {
        width: 75px;
        height: 75px;
        background-color: #243D83;
        transform: translate(-50%,-50%) rotate(30deg);
    }

    </style>

    <!-------------------------------->

    <!-- #38. Not Simply Square  -->

    <div></div>

    <style>
    
    * {
        margin: 0;
    }
    
    div {
        width: 200px;
        height: 200px;
        background: #FFF1C1;
        box-shadow: 100px -50px 0 0 #FE5F55,
                    100px 0 0 0 #A64942,
                    200px 0px 0 0 #293462,
                    -50px 100px 0 0 #FE5F55,
                    0 100px 0 0 #A64942,
                    200px 200px 0 0 #293462; 
    }

    </style>

    <!-------------------------------->

    <!-- #39. Sunset  -->

    <div></div>
    <div></div>
    <div></div>
    <div></div>

    <style>
    
    body {
        background-color: #1A4341;
        position: relative;
    }
    
    div {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
    }
    
    div:nth-of-type(1) {
        width: 200px;
        height: 200px;
        background-color: #998235;
        border-radius: 50%;
    }
    
    div:nth-of-type(2) {
        width: 260px;
        height: 140px;
        background-color: #1A4341;
    }
    
    div:nth-of-type(3) {
        width: 250px;
        height: 20px;
        background-color: #F3AC3C;
        box-shadow: 0 -40px 0 0 #F3AC3C,
                    0 40px 0 0 #F3AC3C;
    }
    
    div:nth-of-type(4) {
        width: 250px;
        height: 250px;
        border-radius: 50%;
        border: 10px solid #1A4341;
    }

    </style>

    <!-------------------------------->

    <!-- #40. Letter B  -->

    <div></div>
    <div></div>

    <style>
    
    body {
        background-color: #6592CF;
        position: relative;
    }
    
    div {
        position: absolute;
        top: 50%;
        left: 50%;
    }
    
    div:nth-of-type(1) {
        transform: translate(-50%,-50%) rotate(45deg);
        width: 100px;
        height: 100px;
        border-radius: 50%;
        border: 50px solid #243D83;
        border-left: 50px solid #6592CF;  
    }
    
    div:nth-of-type(2) {
        width: 50px;
        height: 100px;
        transform: translate(-100px,-100px); 
        background-color: #243D83;
    } 
    
    </style>

    <!-------------------------------->

    <!-- #41. Fox Head -->
    <div></div>
    <div>
        <span></span>
    </div>
    <div></div>
    <div></div>

    <style>
    
    body {
        background-color: #293462;
        position: relative;
    }
    
    div {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 50px;
        height: 150px;
    }
    
    div:nth-of-type(1) {
        transform: translate(-100%,-70px);
        background-color: #FE5F55;
        border-radius: 0 40px 0px 0
    }
    
    div:nth-of-type(2) {
        transform: translate(0%,-70px);
        background-color: #FE5F55;
        border-radius: 40px 0px 0 0px
    }
    
    div:nth-of-type(3) {
        transform: translate(-100%,30px);
        border-radius: 0 40px 40px 0;
        background-color: #293462;
    }
    
    div:nth-of-type(4) {
        transform: translate(0%,30px);
        border-radius: 40px 0 0 40px;
        background-color: #293462;
    }
    
    span {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-60px,-50%);
        width: 30px;
        height: 30px;
        background-color: #293462;
        border-radius: 50%;
        box-shadow: 40px 0 0 0 #293462;
    }
    
    </style>
    
    <!-------------------------------->

</body>
</html>
