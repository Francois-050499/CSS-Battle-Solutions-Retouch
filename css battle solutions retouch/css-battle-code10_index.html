    <!-- #47. Colona Virus -->

    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <span></span>

    <style>
        body {
            background-color: #1A4341;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        div {
            width: 100px;
            height: 100px;
            background-color: #F3AC3C;
            border-radius: 50%;
        }

        div:nth-of-type(1),
        div:nth-of-type(2),
        div:nth-of-type(3) {
            position: absolute;
            background-color: #998235;
            border-radius: 50%;
        }

        div:nth-of-type(1) {
            transform: translate(-15px, -15px);
            width: 30px;
            height: 30px;
        }

        div:nth-of-type(2) {
            transform: translate(0px, 25px);
            width: 20px;
            height: 20px;
        }

        div:nth-of-type(3) {
            transform: translate(25px, -25px);
            width: 10px;
            height: 10px;
        }

        span,
        span::before,
        span::after {
            position: absolute;
            width: 10px;
            height: 180px;
            background-color: #F3AC3C;
            z-index: -1;
            border-radius: 5px;
        }

        span {
            transform: translate(0px, -10px);
        }

        span::before {
            content: "";
            transform: translate(9px, 5px) rotate(60deg);
        }

        span::after {
            content: "";
            transform: translate(9px, 15px) rotate(-60deg);
        }
    </style>
